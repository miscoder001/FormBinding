<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>
<body>
    <form id="fm1" method="post" th:object="${usermodel}" action="/regform2">
        姓名:    <input type="text"  th:field="*{username}" name="username"><br/>
        email:  <input type="text"  th:field="*{email}"  name="email"><br/>
        mobile: <input type="text"  th:field="*{mobile}" name="mobile"><br/>
        密碼:    <input type="password" id="p1"  th:field="*{passwd}" name="mobile"><br/>
        確認密碼:    <input type="password" id="p2" name="passwd2"><br/>

        <input type="reset" value="清除"><br/>

    </form>
    <button onclick="checkForm()">自訂按鈕(註冊)</button>

<h2> 未綁定 th:object 到表單本身的寫法  </h2>

<script>
    function checkForm() {

</html>
